homepage: https://senior.com.br
version: 11.1.2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  flutter_secure_storage: ^9.0.0
  font_awesome_flutter: ^10.8.0
  intl: ^0.19.0
  local_auth: ^2.3.0
  provider: ^6.1.1
  senior_design_system: 
    path: ../senior-design-system
  senior_design_tokens: 
    path: ../senior-design-tokens
  senior_platform_authentication: ^8.2.0
  url_launcher: ^6.2.3
  webview_flutter: ^4.4.4
  local_auth_android: ^1.0.37
  flutter_svg: ^2.0.7
  encrypt: ^5.0.3

