  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.5
  flutter_lints: ^5.0.0
  local_auth_platform_interface: ^1.0.8
  mocktail: ^1.0.1
  network_image_mock: ^2.1.1
  plugin_platform_interface: ^2.1.7
  webview_flutter_platform_interface: ^2.7.0

